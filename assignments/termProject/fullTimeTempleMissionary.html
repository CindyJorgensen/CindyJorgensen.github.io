<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- This is the link to the CSS file that will be used to format the css files-->

        <link href="styles/medium.css" type="text/css" rel="stylesheet" />
        <link href="styles/large.css" type="text/css" rel="stylesheet" />

        <!-- This is the link to the icon imagees used. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <header id="swatch3" class="clearfix">
            <div class="box">
                <img id="temple" class="centerIMG" src="images/TempleInnSuitesLogo.png" alt="temple icon">
            </div>
            <div class="tagline"> "Providing services to those who provide services for others."</div>
        </header>

        <div id="myTopNav" class="navbar">
            <a href="index.html">Home Page</a>
            <a href="temple.html">Temples</a>
            <a href="reservations.html">Reservations</a>
            <div class="dropdown">
                <button class="dropbtn">Services<i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-Content">
                        <a href="services.html">Services</a>
                        <a href="reception.html">Reception</a>
                        <a class="active" href="fullTimeTempleMissionary.html">Full-Time Temple Missonary</a>
                    </div>
                </div>  
            <a href="contactus.html">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <main>
            <h1>We offer full time temple missionaries a home away from home.</h1>
            <div class="box">
                <img src="images/FTTM_2-bedroom-hotel-suite.jpg" alt="2 bedroom suite">
            </div>
            <form action="thankyou.html" method="get" class="overlay">
                <fieldset>
                    <legend>Contact us for more information:</legend>
                    <label for="contactName">Name:</label>
                    <br>
                    <input id="contactName" name="contactName" type="text" required placeholder="Jane Doe">
                    <br>
                    <label for="contactNumber">Contact Number:</label>
                    <br>
                    <input id="contactNumber" name="contactNumber" type="tel" placeholder="###-###-####">
                    <br>
                    <label for="contactEmail">Email Address:</label>
                    <br>
                    <input id="contactEmail" name="contactEmail" type="email" required placeholder="jane.doe@me.com"><br>
                    <button type="submit" class="popUpBtn">Submit</button><br><br><br>
                    <button type="submit" class="popUpBtn cancel" onclick="closeForm()">Cancel</button>
                </fieldset>
            </form>
        </main>
        <script src="scripts/currentdate.js"> </script>
        <script src="scripts/hamburger.js"> </script>
        <script src="scripts/temple.js"></script>
        <script src="scripts/button.js"></script>
