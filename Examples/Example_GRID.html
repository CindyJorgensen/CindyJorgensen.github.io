<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Example_GRID.css">

</head>
<body>
    <div class="wrapper">
        <div class="box1 box">One <!-- creating two classes allows for nested grids-->
            <div class="nested">a</div>
            <div class="nested">b</div>
            <div class="nested">c</div>
        </div>
        <div class="box2 box">Two
            <p> I have some more content in.</p>
            <p>This makes me taller than 100 pixels.</p>
        </div>
        <div class="box3 box">Three</div>
        <div class="box4 box">Four</div>
        <div class="box5 box">Five</div>
    </div>
</body>
</html>
